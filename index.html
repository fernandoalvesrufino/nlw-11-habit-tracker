<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />
        Registrar o meu dia
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit"><img src="https://emojitool.com/img/apple/ios-13.3/man-running-type-5-1341.png" alt="emoji homem correndo"></div>
        <div class="habit"><img src="https://img.icons8.com/emoji/12x/red-apple.png" alt="emoji maçã"></div>
        <div class="habit"><img src="https://i.pinimg.com/originals/c1/89/6d/c1896dddd15ed27df6787f771e7160e1.png" alt="emoji garrafa d'água"></div>
      </div>

      <div class="days">
        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="food" />
          <input type="checkbox" name="water" />
        </div>

        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="food" />
          <input type="checkbox" name="water" />
        </div>
      </div>
    </form>
  </body>
</html>
